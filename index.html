<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="registration-form">
      <div class="section-1">
        <h1 class="display-4 page-title">Registration Form</h1>
      </div>
      <div class="section-2">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-3">
            <label for="first-name" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
              value=""
              required
              autocomplete="off"
            />
            <div class="invalid-feedback" id="first-name-invalid">
              Please enter a valid first name
            </div>
            <div class="valid-feedback" id="first-name-valid">Looks good!</div>
          </div>
          <div class="col-md-3">
            <label for="last-name" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              value=""
              required
              autocomplete="off"
            />
            <div class="invalid-feedback" id="last-name-invalid">
              Please enter a valid last name
            </div>
            <div class="valid-feedback" id="last-name-valid">Looks good!</div>
          </div>
          <div class="col-md-6">
            <label for="email-id" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="email-id"
                aria-describedby="inputGroupPrepend"
                required
                autocomplete="off"
              />
              <div class="invalid-feedback" id="email-invalid">
                Please enter a valid email address
              </div>
              <div class="valid-feedback" id="email-valid">Looks good!</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">*</span>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="inputGroupPrepend"
                required
                autocomplete="off"
              />
              <div class="invalid-feedback" id="password-invalid">
                Please provide a valid Password.
              </div>
              <div class="valid-feedback" id="password-valid">Looks good!</div>
            </div>
          </div>

          <div class="col-md-6">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">*</span>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                aria-describedby="inputGroupPrepend"
                required
                autocomplete="off"
              />
              <div class="invalid-feedback" id="confirm-password-invalid">
                Password and confirm password don't match.
              </div>
              <div class="valid-feedback" id="confirm-password-valid">
                Looks good!
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="t-n-c"
                required
              />
              <label class="form-check-label" for="t-n-c">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback" id="tnc">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-dark" type="button" onclick="validate()">
              Submit form
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
